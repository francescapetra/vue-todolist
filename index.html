<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">

    <div class="container">
    <h1><em>To-do-list</em></h1>
    <input v-model="newElement" type="text" placeholder="Inserisci nuovo elemento" @keydown.13 ="addElement">
    <button @click="addElement" type="button" >Aggiungi</button>
    <ol v-if="list.length > 0">
      <li v-for="(element,index) in list">{{element}}<i @click="deleteElement(index)" class="fas fa-trash-alt"></i></li>
    </ol>

    </div>

  </div>

  <script src="script/script.js" charset="utf-8"></script>


</body>
</html>
